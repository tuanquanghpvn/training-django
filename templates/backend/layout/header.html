{% load staticfiles %}

<header class="main-header">
    <!-- Logo -->
    <a href="index2.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">Framgia</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Framgia</b> VN</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img src="{% static 'backend/dist/img/avatar5.png' %}" class="user-image" alt="User Image">
                    <span class="hidden-xs">{{ request.user.username }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="{% static 'backend/dist/img/avatar5.png' %}" class="img-circle" alt="User Image">
                            <p>
                                {{ request.user.username }}
                                <small>{{ request.user.date_joined }}</small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="/admin/profile" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a href="/admin/logout" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                {% if request.user.is_superuser %}
                    <li>
                        <a target="blank" href="/admin/super-user"><i class="fa fa-gears"></i></a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
