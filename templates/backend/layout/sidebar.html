{% load staticfiles %}

<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static "backend/dist/img/avatar5.png" %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Framgia</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="{% if 'dashboard' in info.sidebar %} active {% endif %}">
                <a href="/admin">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="{% if 'course' in info.sidebar %} active {% endif %}">
                <a href="/admin/course">
                <i class="fa fa-lightbulb-o"></i> <span>Course</span>
                </a>
            </li>
            <li class="{% if 'subject' in info.sidebar %} active {% endif %}">
                <a href="/admin/subject">
                <i class="fa fa-tag"></i> <span>Subject</span>
                </a>
            </li>
            <li class="{% if 'task' in info.sidebar %} active {% endif %}">
                <a href="/admin/task">
                <i class="fa fa-info"></i> <span>Task</span>
                </a>
            </li>
            <li class="{% if 'user' in info.sidebar %} active {% endif %}">
                <a href="/admin/user">
                <i class="fa fa-user"></i> <span>Profile</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
